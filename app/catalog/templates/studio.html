{% extends 'layout.html' %}


{% block content %}
    <div class="container studio">
        <h4>Movies by {{ studio.name }}</h4>
        <hr>
        <br>
        <ol>
            {% for movie in studio_movies %}
            <li type="1">
                {{ movie.title }} by {{ movie.director }}
            </li>
            {% endfor %}
        </ol>
    </div>
{% endblock content %}
