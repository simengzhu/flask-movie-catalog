{% extends 'layout.html' %}

    {% block content %}
        <div class="container movies">
            <div class="row">
                {% for movie in movies %}
                    <div class="col-md-4 movie-item">
                        <img src="static/images/{{ movie.image }}" alt="movie-image" height="200" width="134" class="img-rounded">
                        <h4>{{ movie.title }}</h4>
                        <p>Director: {{ movie.director }}</p>
                        <p>Genre: {{ movie.genre }}</p>
                        <p>Rating: {{ movie.avg_rating }}</p>
                        <p>Length: {{ movie.length }} mins</p>
                        <p><a href="{{ url_for('main.display_studio', studio_id=movie.studio_id) }}">Studio Id: {{ movie.studio_id }}</a></p>
                        <span class="label label-info"><a href="{{ url_for('main.delete_movie', movie_id=movie.id) }}" style="color: floralwhite" >delete</a></span>
                        <br><br>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endblock %}
